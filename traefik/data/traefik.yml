api:
    dashboard: true
    debug: true

entryPoints:
    http:
        address: ":80"
    https:
        address: ":443"

providers:
    docker:
        endpoint: "unix:///var/run/docker.sock"
        exposedByDefault: false
    file:
        filename: /config.yml

certificatesResolvers:
    http:
        acme:
            email: example@example.com
            storage: acme.json
            httpChallenge:
                entryPoint: http
